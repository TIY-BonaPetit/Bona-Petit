{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>
			{% block title %}
				Bona Petite Project
			{% endblock %}
		</title>
		<link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,700|Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		{% block header %}{% endblock %}
	</head>
	<body>
		<header>
			<h1>BONA PETITE</h1>
			<nav>
				<ul>
					{% block headernavul %}
					{% endblock %}
				</ul>
			</nav>
		</header>

		<div id='wrapper'>
			{% block bodycontent %}
			{% endblock %}
		</div>

		<footer>
			{% block footer %}
			{% endblock %}
		</footer>

	</body>
</html>
