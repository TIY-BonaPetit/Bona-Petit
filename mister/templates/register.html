<!DOCTYPE html>
<html>
    <head>
        <title>Bona Petite</title>
    </head>

    <body>
        <h1>Register with Bona Petite</h1>

        {% if registered %}
        <strong>Bona Petite Welcomes You!</strong>
        <a href="{% url 'login' %}">Login</a>
        {% else %}
        <form id="user_form" method="post" action="/register/"
                enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
