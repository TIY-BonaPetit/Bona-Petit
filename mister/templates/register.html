<!DOCTYPE html>
<html>
    <head>
        <title>Bona Petite</title>
    </head>

    <body>
        <h1>Register with Bona Petite</h1>

        {% if registered %}
        Bona Petite Welcomes You! <strong>Thank You for Registering!</strong>
        <!-- <a href="base.html">Return to the homepage.</a><br /> -->
        {% else %}
        <form id="user_form" method="post" action="/register/"
                enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
            <META http-equiv="refresh" content="25;URL={% url 'index' %}" />

</html>
